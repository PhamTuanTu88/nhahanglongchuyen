<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập - Nhà Hàng Long Chuyên</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .login-box {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .textbox {
      margin-bottom: 20px;
    }

    .textbox input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s;
    }

    .textbox input:focus {
      border-color: #4CAF50;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .register-link {
      margin-top: 10px;
    }

    .register-link a {
      color: #4CAF50;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Đăng Nhập</h2>
      <form id="loginForm">
  <div class="textbox">
    <input type="text" id="username" name="username" placeholder="Tên Đăng Nhập" required>
  </div>
  <div class="textbox">
    <input type="password" id="password" name="password" placeholder="Mật Khẩu" required>
  </div>
  <button type="submit" class="btn">Đăng Nhập</button>
  <div id="error-message" class="error-message"></div>
</form>

<script>
  // Xóa logic đăng nhập cục bộ cũ
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Ngăn chặn hành vi gửi form mặc định

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error-message');
    errorMessage.textContent = ''; 

    fetch('https://nhahanglongchuyen-production.up.railway.app/login', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json'
  },
      body: JSON.stringify({ username: 'nhahanglongchuyen', password: '19791980'  }),
    })
    .then(response => {
      if (response.ok) {
        // Đăng nhập thành công, server đã đặt cookie.
        errorMessage.style.color = 'green';
        errorMessage.textContent = 'Đăng nhập thành công, đang chuyển hướng...';
        
        // CHUYỂN HƯỚNG SANG TRANG ORDER SAU KHI SERVER CHẤP NHẬN
        window.location.href = '/order'; 
      } else {
        // Đăng nhập thất bại
        return response.json().then(data => {
          errorMessage.style.color = 'red';
          errorMessage.textContent = data.message || 'Lỗi đăng nhập không xác định!';
        });
      }
    })
    .catch(error => {
      console.error('Lỗi mạng hoặc server:', error);
      errorMessage.style.color = 'red';
      errorMessage.textContent = 'Không thể kết nối đến máy chủ.';
    });
  });
</script>
</body>
</html>
